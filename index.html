<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=90vw, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>MetBot</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
  </head>
  <body>
    <section class="weather-body">
      <div class="card">
        <div class="search">
          <input
            type="text"
            placeholder="Enter City name"
            spellcheck="false"
            class="text"
          />
          <button>
            <img src="Images/search.png" alt="" />
          </button>
        </div>
        <div class="error">
          <p>Invalid City Name</p>
        </div>
        <div class="weather">
          <img src="Images/clouds.png" class="weather-icon" />
          <h1 class="temp">22¬∞C</h1>
          <h2 class="city">Enugu</h2>
          <div class="details">
            <div class="col">
              <img src="Images/humidity.png" />
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="Images/wind.png" />
              <div>
                <p class="wind">15km</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button id="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-rounded">close</span>
      </button>

      <div class="chatbot-popup">
        <div class="chat-header">
          <div class="header-info">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#fff"
            >
              <path
                d="M261.7-140.78q-98.92 0-169.07-68.09-70.15-68.09-70.15-166.43 0-83.66 47.85-150.03 47.84-66.37 127.8-84.5 28.39-94.26 106.22-151.82 77.82-57.57 175.65-57.57 119.83 0 205 82.07 85.17 82.06 91.39 201.32 70.7 14.22 115.92 69.68 45.21 55.45 45.21 127.85 0 82.34-57.58 139.93-57.59 57.59-139.94 57.59H261.7Z"
              />
            </svg>
            <h2 class="logo-text">Metbot</h2>
          </div>
          <button id="close-chatbot" class="material-symbols-rounded">
            keyboard_arrow_down
          </button>
        </div>

        <!-- chatbot body -->
        <div class="chat-body">
          <div class="message bot-message">
            <svg
              class="bot-avatar"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#5f6368"
            >
              <path
                d="M261.7-140.78q-98.92 0-169.07-68.09-70.15-68.09-70.15-166.43 0-83.66 47.85-150.03 47.84-66.37 127.8-84.5 28.39-94.26 106.22-151.82 77.82-57.57 175.65-57.57 119.83 0 205 82.07 85.17 82.06 91.39 201.32 70.7 14.22 115.92 69.68 45.21 55.45 45.21 127.85 0 82.34-57.58 139.93-57.59 57.59-139.94 57.59H261.7Z"
              />
            </svg>
            <div class="message-text">
              Hey <b>Meteorologist</b> üëã <br />How can I help you this hour?
            </div>
          </div>
        </div>

        <!-- chatbot footer -->
        <div class="chat-footer">
          <form action="#" class="chat-form">
            <textarea
              placeholder="Message..."
              class="message-input"
              required
            ></textarea>
            <div class="chat-controls">
              <button
                type="button"
                id="emoji-picker"
                class="material-symbols-outlined"
              >
                sentiment_satisfied
              </button>
              <div class="file-upload-wrapper">
                <input type="file" accept="Images/*" id="file-input" hidden />
                <img src="#" />
                <button
                  type="button"
                  id="file-upload"
                  class="material-symbols-rounded"
                >
                  attach_file
                </button>
                <button
                  type="button"
                  id="file-cancel"
                  class="material-symbols-rounded"
                >
                  close
                </button>
              </div>
              <button
                type="submit"
                id="send-message"
                class="material-symbols-rounded"
              >
                arrow_upward
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section class="carbon-calc">
      <div class="container">
        <h1>Carbon Footprint Calculator</h1>
        <form id="carbonForm">
          <label for="electricity">Electricity Usage (kWh):</label>
          <input type="number" id="electricity" required /><br /><br />

          <label for="transport">Distance Traveled by Car (km daily):</label>
          <input type="number" id="transport" /><br /><br />

          <label for="diet">Diet:</label>
          <select id="diet">
            <option value="meat">Meat üçñ</option>
            <option value="vegetarian">Vegetarian ü•õ</option>
            <option value="vegan">Vegan ü•¨</option></select
          ><br /><br />

          <!-- Checkbox for whether the person has a car -->
          <div class="checkBox">
            <div>
              <label for="noCar">I don't have a car?</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="noCar"
                style="margin-top: 3px"
              /><br /><br />
            </div>
          </div>
          <button type="submit">Calculate Carbon Footprint</button>
        </form>

        <div id="result"></div>

        <div id="result" class="result"></div>
      </div>
    </section>

    <!-- Linking Emoji Mart script for emoji picker  -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <!-- Linking custom script -->
    <script src="script.js"></script>
  </body>
</html>
